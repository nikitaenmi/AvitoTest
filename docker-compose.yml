services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pr_review
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d 
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d pr_review"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pr_review_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: pr_review
      DATABASE_SSL_MODE: disable
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      SERVER_READ_TIMEOUT: "5s"
      SERVER_WRITE_TIMEOUT: "10s"
      SERVER_IDLE_TIMEOUT: "60s"
    ports:
      - "8080:8080"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge